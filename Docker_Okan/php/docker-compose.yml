version: '3.7'

services:
 php-fpm:
  build:
   context: ./php-fpm
  container_name: OKAN__php-dev
  restart: on-failure
  ports:
   - ${PORT_LOCAL}:${PORT_DEFAULT}
  volumes:
   - ../public_html:/var/www/html:rw
  networks:
   - php-fpm
   - db
networks:
 php-fpm:
 db:
  name: database-network 
  external: true

